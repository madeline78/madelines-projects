<body>
   <!--  Navigation -->

        <!-- Slide Show -->
        
    <section>
        <img class="mySlides" src="https://d3m7xw68ay40x8.cloudfront.net/assets/2015/05/19154318/Thermopsis_villosa.jpg" style="width:50%">
        <img class="mySlides" src="https://d3m7xw68ay40x8.cloudfront.net/assets/2015/05/19154318/wood-anemone.jpg" style="width:50%">
        <img class="mySlides" src="https://d3m7xw68ay40x8.cloudfront.net/assets/2015/05/19154318/crested-iris.jpg" style="width:50%">
      </section>
      <script>
        // automatic slideshow - change image every 3 seconds
        var myIndex = 0;
        carousel();
  
        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}
            x[myIndex-1].style.display = "block";
            setTimeout(carousel, 3000);
        }
        </script>
</body>
